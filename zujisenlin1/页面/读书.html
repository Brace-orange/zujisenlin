  .qb{
    width:600px;
    height:300px;
    margin-top:60px;

  .qb div,img{
    width:200px;

  .z{

    margin-left:50px;
    margin-right: -50px;
    font-size: 20px;

  }


  </style>
</head>
<body>
  <div class="fh">
    <a href="../首页.html">返回首页</a>
  </div>
  <div class="qb">
  <div class="z" id="sy">
    上一张
  </div>
  <div>
  <img src="../picture/x1.jpg" id="tp"/>
</div>
  <div class="z" id="xy">
    下一张
  </div>
</div>
<script type="text/javascript">
  var syv=document.getElementById("sy");
    var xyv=document.getElementById("xy");
      var tpv=document.getElementById("tp");

      var index=1;
      syv.onclick=fun1;
      xyv.onclick=fun2;
      function fun1(){
        index--;
        if(index<=0){
          index=6;
        }
        tpv.src="../picture/x"+index+".jpg";
      }
      function fun2(){
        index++;
        if(index>6){
          index=1;
        }
        tpv.src="../picture/x"+index+".jpg";
      }
</script>
