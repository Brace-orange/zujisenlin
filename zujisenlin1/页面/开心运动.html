<html>
<head>
  <title>开心运动</title>
  <meta charset="utf-8"/>
</head>

<style>
*{
  margin:0px;
  padding:0px;
}
li{
  list-style: none;
  float:left;
}
.tp{
  width:1500px;
  height:100px;
  /* background-color: red; */
  position:absolute;
  top:0px;
  left:0px;
}
img{
  width:100px;
  height:100px;
  margin-left: 20px;
}
.yd{
  width:520px;
  height:100px;
  border:4px solid black;
  position:relative;
  overflow: hidden;
  margin:0 auto;
  background-image:url("../picture/jz.jpg");
}
</style>
<body>
  <div class="yd">
  <div class="tp" id="tpp">
    <ul id="fz">
      <li><img src="../picture/0.jpg"/></li>
      <li><img src="../picture/1.jpg"/></li>
      <li><img src="../picture/2.jpg"/></li>
      <li><img src="../picture/3.jpg"/></li>
      <li><img src="../picture/4.jpg"/></li>
      <li><img src="../picture/5.jpg"/></li>
    </ul>
    </div>
  </div>
<script type="text/javascript">
  var tpv=document.getElementById("tpp");
  var fzv=document.getElementById("fz");
  var tplen=tpp.getElementsByTagName("li").length;
  fzv.innerHTML+=fzv.innerHTML;
//信号量
      var nowleft=0;
      var timer;
      function move(){
         clearInterval(timer);
      timer=setInterval(function(){
        nowleft-=15;
        if(nowleft<-110*tplen){
          nowleft=0;
        }
        tpv.style.left=nowleft+"px";
      },100);
    }
    move();
    tpv.onmouseover=function(){
      clearInterval(timer);
    }
    tpv.onmouseout=move;
</script>
</body>
</html>
