     //快速排序

     var arr;
      function kp(starts,ends){

       var start=starts;
       var end=ends;
        var qivot=arr[start];
        var left=start;
        var right=end;
        if(start>=end){
          return;
        }
        while(left!=right){
          while(parseInt(arr[right])<=parseInt(qivot) && right>left){
            right--;
          }
        while(parseInt(arr[left])>=parseInt(qivot) && left<right){
          left++;
        }

        if(left<right){
          var temp1=arr[right];
          arr[right]=arr[left];
          arr[left]=temp1;
        }
      }
      arr[start]=arr[left];
      arr[left]=qivot;
      kp(start,left-1);
      kp(right+1,end);
      }




//冒泡排序
    function fun1(){
      var str=srv.value;
      var strs=str.split(" ");
        var xstr1=strs;
      for(var i=0;i<xstr1.length-1;i++){
        for(var j=xstr1.length-1;j>i;j--){
          if(parseInt(xstr1[j])<parseInt(xstr1[j-1])){
            var temp=xstr1[j];
            xstr1[j]=xstr1[j-1];
            xstr1[j-1]=temp;
          }
        }
      }

      return xstr1;
    }
    function fun3(){
      var str=srv.value;
       arr=str.split(" ");
      kp(0,arr.length-1);
      return arr;
    }

    qdv.onclick=function(){

       xiv.value=fun1();
       dav.value=fun3();
    }
